# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: journal_style CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install matplotlib numpy SciencePlots

    - name: Test import
      run: |
        python -c "from journal_style import journal_style"

    - name: Smoke test plot generation
      run: |
        python - <<EOF
        import numpy as np
        import matplotlib.pyplot as plt
        from journal_style import journal_style

        x = np.linspace(0, 1, 50)

        with journal_style("nature"):
            plt.plot(x, x)

        print("Plot test OK")
        EOF

